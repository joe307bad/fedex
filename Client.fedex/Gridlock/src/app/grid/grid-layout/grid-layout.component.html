<p-contextMenu [global]="true" [model]="menuItems"></p-contextMenu>
<div class="grid-container">
  <div class="row-container">
    <div class="tile-row" *ngFor="let row of grid.get(); let r = index">
      <div class="tile-container" *ngFor="let col of grid.get()[r]; let c = index">
        <app-grid-square [tile]="grid.get()[r][c]"></app-grid-square>
      </div>
    </div>
  </div>
</div>
